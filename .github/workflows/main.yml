name: Zola on GitHub Pages

on: 
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout main
      uses: actions/checkout@v3
    - name: Get Zola
      run:  curl -L "https://github.com/getzola/zola/releases/download/v0.16.1/zola-v0.16.1-x86_64-unknown-linux-gnu.tar.gz" | tar zxf -
    - name: Build
      run: ./zola build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: '.site'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
